site_name: LifeSim  Documentation
theme:
  name: material
  palette:
    scheme: slate 
    primary: indigo

plugins:
  - search
  - mermaid2

nav:
  - Accueil: index.md
  - Fonctionnement global : 
    - Minos : Explication/minos.md
    - Nourriture : Explication/nourriture.md
    - Environnement : Explication/environnement.md
  - Architecture: architecture.md
  - Guide d'installation: installation.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js